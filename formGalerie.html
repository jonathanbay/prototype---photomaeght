<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription-Connexion-Photomaeght</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulaires">
        <div class="formInscription">
            <div class="textInscription">
                <h2>créer un compte</h2>
            </div>
            <form action="" class="containerInputInscription">
                <input class="inputInscription" type="text" name="" placeholder="Votre Nom">
                <input class="inputInscription" type="text" name="" placeholder="Votre prénom">
                <input class="inputInscription" type="tel" name="" placeholder="Votre tel">
                <input class="inputInscription" type="email" name="" placeholder="Votre email">
                <input class="inputInscription" type="password" name="" placeholder="Votre mot de passe">
                <input class="inputInscription" type="button" value="S'inscrire">
            </form>
        </div>
        <div class="overlayInscription">
                <h3>Pas encore de compte, c'est par ici...</h3>
                <p>Reviver en images vos plus beaux souvenirs</p>
                <button id="btnOverlayInscription">S'incrire</button>
            </div>

        <div class="formConnexion">
            <div class="textInscription">
                <h2>Se connecter</h2>
            </div>
            <form action="">
                <input class="inputConnexion" type="email" name="" placeholder="Votre email">
                <input class="inputConnexion" type="password" name="" placeholder="Votre mot de passe">
                <input class="inputConnexion" type="button" value="Se connecter">
            </form>
        </div>
    </div>
</body>
</html>
